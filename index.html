<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="./resources/css/reset.css">
    <link rel="stylesheet" href="./resources/css/style.css">
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="container">
          <div class="header-contents">
            <img src="./resources/images/logo.png" alt="">
            <h3>SECRET AGENT SUPPLY INC.</h3>
          </div>
        </div>
      </div>
    </header>
<!---END OF HEADER-------------->
    <div class="headline">
      <div class="container" id="headline-container">
        <div class="headline-content">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>
<!---END OF HEADLINES----------->
    <div class="navigation">
      <div class="container" id="nav">
        <nav class="desktop">
          <ul>
            <li>Eyewear</li>
            <li>Apparel</li>
            <li>Gadgets</li>
            <li>Vehicles</li>
            <li>Classes</li>
            <li>Contact</li>
          </ul>
        </nav>
        <nav class="tablet">
          <ul>
            <li>Menu</li>
          </ul>
        </nav>
      </div>
    </div>
<!---END OF NAV--------------->
    <div class="main-container">
      <div class="container">
        <div class="products">
          <div class="product-panel" id="pen">
            <div class="product-image">
              <img src="./resources/images/pen.png" alt="">
            </div>
            <div class="product-desc">
              <p>Exploding Pen</p>
            </div>
          </div>
          <div class="product-panel" id="watch">
            <div class="product-image">
              <img src="./resources/images/watch.png" alt="">
            </div>
            <div class="product-desc">
              <p>Cellular Watch</p>
            </div>
          </div>
          <div class="product-panel" id="glasses">
            <div class="product-image">
              <img src="./resources/images/glasses.png" alt="">
            </div>
            <div class="product-desc">
              <p>Thermal Glasses</p>
            </div>
          </div>
        </div>
        <!--END OF PRODUCTS--->
        <div class="comp-info">
          <div class="info-panel">
            <div class="info-title">
              <p>Location</p>
            </div>
            <div class="info-desc">
              <p>-47.346436, 84.32354</p>
            </div>
          </div>
          <div class="info-panel">
            <div class="info-title">
              <p>Hours</p>
            </div>
            <div class="info-desc">
              <p>0800 - 1800</p>
            </div>
          </div>
        </div>
      </div>
    </div>
<!---END OF MAIN-CONTENT---->
    <div class="footer">
      <div class="container" id="footer-text">
        <p>Copyright Secret Agent Supply Inc.</p>
      </div>
    </div>
  </body>
</html>
